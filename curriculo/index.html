<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Currículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-4">Gerador de Currículo</h1>
        <form id="resumeForm" action="generate_resume.php" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Nome:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Telefone:</label>
                <input type="tel" id="phone" name="phone" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="dob" class="form-label">Data de Nascimento:</label>
                <input type="date" id="dob" name="dob" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Endereço:</label>
                <input type="text" id="address" name="address" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="objective" class="form-label">Objetivo:</label>
                <textarea id="objective" name="objective" class="form-control" rows="3" required></textarea>
            </div>

            <div class="mb-3">
                <label for="skills" class="form-label">Habilidades:</label>
                <textarea id="skills" name="skills" class="form-control" rows="3"></textarea>
            </div>

            <div id="educationFields">
                <div class="mb-3">
                    <label class="form-label">Formação Acadêmica</label>
                    <div class="educationField mb-3">
                        <input type="text" name="courses[]" class="form-control mb-2" placeholder="Curso" required>
                        <input type="text" name="institutions[]" class="form-control mb-2" placeholder="Instituição" required>
                        <input type="text" name="degrees[]" class="form-control mb-2" placeholder="Grau" required>
                        <div class="button-container">
                            <button type="button" class="btn btn-primary addEducation">+ Adicionar Educação</button>
                            <button type="button" class="btn btn-danger removeEducation" style="display: none;">- Remover Educação</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="experienceFields">
                <fieldset class="experienceField mb-3">
                    <legend>Experiência Profissional 1</legend>
                    <div class="mb-3">
                        <label for="position1" class="form-label">Cargo:</label>
                        <input type="text" id="position1" name="position1" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="company1" class="form-label">Empresa:</label>
                        <input type="text" id="company1" name="company1" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="from1" class="form-label">De:</label>
                        <input type="date" id="from1" name="from1" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="to1" class="form-label">Até:</label>
                        <input type="date" id="to1" name="to1" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="description1" class="form-label">Descrição:</label>
                        <textarea id="description1" name="description1" class="form-control" rows="3" required></textarea>
                    </div>
                    <div class="button-container">
                        <button type="button" class="btn btn-primary addExperience">+ Adicionar Experiência</button>
                        <button type="button" class="btn btn-danger removeExperience" style="display: none;">- Remover Experiência</button>
                    </div>
                </fieldset>
            </div>

            <button type="submit" class="btn btn-success">Gerar Currículo</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
